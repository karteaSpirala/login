<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log-in</title>
    <link rel="stylesheet"  href="css/main.css">
    <link rel="icon" href="assets/icon/logo-laboratoria.ico"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div id="login">
      <img id="logo" src="assets/images/laboratoria.png">
      <form>
        <div class="box">
         <input type="email"  name="email" placeholder="Correo electrónico"><br>
        </div>
        <div class="box">
         <input type="password" name="password" placeholder="Contraseña"><br>
        </div>
        <div class="box">
         <input type="submit" value="Ingresar" class="button-yellow"><br>
       </div>
         <p><a href="http://www.google.com">¿Olvidaste tu contraseña?</a></p>
      </form>
    </div>
  </body>
</html>
